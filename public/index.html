<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>BlobIO</title>
</head>
<body>
    <div style="text-align: center;">
        <div id="signDiv">
            <label>Welcome to BlobIO!</label>
            <br>
            <label for="signDiv-name">Enter a name to get started!</label>
            <br>
            <input id="signDiv-name" type="text">
            <button id="signDiv-signIn">Start!</button>
        </div>

        <div id="topScores" style="position: absolute; right: 0; z-index: 100; background-color: white; font-size: 1.2rem; opacity: 0.95;"></div>
        <div id="gameDiv" style="opacity: 0.3">
            <div id="chatText" style="width: 1200px; height: 100px; overflow-y: scroll; margin: auto; text-align: left;">
                <div>Welcome to BlobIO!</div>
                <div>Use your mouse to move. When you are big enough, you can press the space bar to split into two blobs.</div>
                <div>This will make you faster, but also more vulnerable to other players!</div>
            </div>
        
            <form id="chatForm">
                <input id="chatInput" type="text" style="width: 1200px">
            </form>
        </div>
    </div>
    
</body>
</html>

<script src="/js/lib/socket.min.js"></script>
<script src="/js/lib/pixi.min.js"></script>
<script type="module" src="/js/app.js"></script>
